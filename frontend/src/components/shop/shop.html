<section class="shop-section">
    <div class="shop-section__filters">
        <input type="text" class="shop-section__search" placeholder="Search items..." id="searchInput">
        <select id="categoryFilter" class="shop-section__category-filter">
            <option value="all">All Categories</option>
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="accessories">Accessories</option>
        </select>
    </div>
    <div class="shop-section__items" id="itemList">
    </div>
    <div class="shop-section__cart">
        <button id="cartButton">Cart</button>
    </div>
</section>
